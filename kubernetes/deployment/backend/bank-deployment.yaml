apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-deployment
  namespace: ${BACKEND_NS}
  labels:
    app: bank-deployment
spec:
  replicas: ${BACKEND_REPS}
  selector:
    matchLabels:
      app: bank
  template:
    metadata:
      labels:
        app: bank
        role: backend
    spec:
      containers:
        - name: bank
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com/bank-microservice-jd
          ports:
            - name: bank
              containerPort: 80
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: MYSQL_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: MYSQL_PASSWORD
