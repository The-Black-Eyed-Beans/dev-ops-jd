apiVersion: apps/v1
kind: Deployment
metadata:
  name: transactions-deployment
  namespace: ${BACKEND_NS}
  labels:
    app: transactions-deployment
spec:
  replicas: ${BACKEND_REPS}
  selector:
    matchLabels:
      app: transactions
  template:
    metadata:
      labels:
        app: transactions
        role: backend
    spec:
      containers:
        - name: transactions
          image: ${TRANSACTION_IMAGE}
          ports:
            - name: transaction
              containerPort: 80
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: MYSQL_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: MYSQL_PASSWORD
      imagePullSecrets:
      - name: regcred