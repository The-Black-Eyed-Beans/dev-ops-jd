apiVersion: apps/v1
kind: Deployment
metadata:
  name: underwriter-deployment
  namespace: ${BACKEND_NS}
  labels:
    app: underwriter-deployment
spec:
  replicas: ${BACKEND_REPS}
  selector:
    matchLabels:
      app: underwriter
  template:
    metadata:
      labels:
        app: underwriter
        role: backend
    spec:
      containers:
        - name: underwriter
          image: ${UNDERWRITER_IMAGE}
          ports:
            - name: underwriter
              containerPort: 80
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: MYSQL_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: MYSQL_PASSWORD
      imagePullSecrets:
      - name: regcred
